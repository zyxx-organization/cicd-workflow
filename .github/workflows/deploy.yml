name: Universal Deploy

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      service_name:
        required: true
        type: string
      project_path:
        required: false
        type: string

jobs:
  deploy:
    runs-on: [self-hosted, raspi]

    concurrency:
      group: deploy-${{ inputs.project_name }}
      cancel-in-progress: true

    steps:
      - name: Show context
        run: |
          echo "Project: ${{ inputs.project_name }}"
          echo "Service: ${{ inputs.service_name }}"
          echo "Path: ${{ inputs.project_path }}"

      - name: Deploy
        env:
          PROJECT_NAME: ${{ inputs.project_name }}
          SERVICE_NAME: ${{ inputs.service_name }}
          PROJECT_PATH: ${{ inputs.project_path }}
        run: |
          set -e

          if [ -n "$PROJECT_PATH" ]; then
            PROJECT_DIR="$PROJECT_PATH"
          else
            PROJECT_DIR="/home/zyxx/projects/$PROJECT_NAME"
          fi

          echo "Deploying from $PROJECT_DIR"
          cd "$PROJECT_DIR"

          echo "Fetching latest code..."
          git fetch origin

          echo "Reset to origin/master"
          git checkout master
          git reset --hard origin/master

          echo "Restart service: $SERVICE_NAME"
          sudo systemctl restart "$SERVICE_NAME"
      
